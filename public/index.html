    <style>
        :root {
            --primary-color: #6C63FF;
            --secondary-color: #FF6584;
            --accent-color: #36D1DC;
            --dark-color: #121212;
            --light-color: #1E1E1E;
            --text-color: #E0E0E0;
            --card-bg: #252525;
            --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            --gradient: linear-gradient(135deg, var(--primary-color) 0%, var(--accent-color) 100%);
            --shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            --card-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            --veil-color-1: rgba(108, 99, 255, 0.15);
            --veil-color-2: rgba(255, 101, 132, 0.15);
            --veil-color-3: rgba(54, 209, 220, 0.15);
            --veil-color-4: rgba(45, 43, 85, 0.15);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--dark-color);
            overflow-x: hidden;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        ul {
            list-style: none;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
        }
        
        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: var(--gradient);
            color: white;
            border-radius: 50px;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            font-weight: 500;
            box-shadow: var(--shadow);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 0%;
            height: 100%;
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
            transition: var(--transition);
            z-index: -1;
        }
        
        .btn:hover::before {
            width: 100%;
        }
        
        .btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(108, 99, 255, 0.25);
        }
        
        .section {
            padding: 100px 0;
            position: relative;
            overflow: hidden;
        }
        
        .section-title {
            text-align: center;
            margin-bottom: 60px;
        }
        
        .section-title h2 {

            font-size: 42px;
            margin-bottom: 15px;
            color: white;
            position: relative;
            display: inline-block;
        }
        
        .section-title h2::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: var(--gradient);
            border-radius: 2px;

        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(18, 18, 18, 0.95);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);

        header.scrolled {

        .nav-container {

            align-items: center;
        }
        
        .logo {

            font-size: 28px;
            font-weight: 700;

            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

        .nav-menu {

        .nav-menu li {

        .nav-menu a {
            font-weight: 500;

            width: 0;

            background: var(--gradient);
            transition: var(--transition);

        .timeline {

        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;

            top: 0;

            left: 50%;
            margin-left: -3px;

            padding: 10px 40px;

            content: '';

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Animations */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 0.9; }
            100% { transform: scale(1); opacity: 0.7; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes slideInLeft {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes slideInRight {
            from { opacity: 0; transform: translateX(50px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes veilMove1 {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(20px, 20px) rotate(5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        
        @keyframes veilMove2 {
            0% { transform: translate(0, 0) rotate(0deg); }
            50% { transform: translate(-20px, 20px) rotate(-5deg); }
            100% { transform: translate(0, 0) rotate(0deg); }
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        .pulse {
            animation: pulse 4s ease-in-out infinite;
        }
        
        .fade-in {
            animation: fadeIn 1s ease-out forwards;
        }
        
        /* Classes d'animation pour le dÃ©filement */
        .scroll-animate {
            opacity: 0;
            transform: translateY(50px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        
        .scroll-animate.animate {
            opacity: 1;
            transform: translateY(0);
        }
        
        .scroll-animate-left {
            opacity: 0;
            transform: translateX(-50px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        
        .scroll-animate-left.animate {
            opacity: 1;
            transform: translateX(0);
        }
        
        .scroll-animate-right {
            opacity: 0;
            transform: translateX(50px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        
        .scroll-animate-right.animate {
            opacity: 1;
            transform: translateX(0);
        }
        
        .scroll-animate-scale {
            opacity: 0;
            transform: scale(0.8);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }
        
        .scroll-animate-scale.animate {
            opacity: 1;
            transform: scale(1);
        }

            opacity: 0.5;
        }
        
        .veil-1 {
